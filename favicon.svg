<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Checkmark Circle -->
  <circle cx="256" cy="220" r="130" fill="none" stroke="url(#iconGradient)" stroke-width="30" opacity="0.9"/>
  
  <!-- Checkmark -->
  <path d="M 190 220 L 230 270 L 330 160" fill="none" stroke="url(#iconGradient)" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bug Icon (simplified) -->
  <ellipse cx="256" cy="380" rx="60" ry="40" fill="url(#iconGradient)" opacity="0.9"/>
  <circle cx="240" cy="370" r="8" fill="#2563eb"/>
  <circle cx="272" cy="370" r="8" fill="#2563eb"/>
  
  <!-- Decorative dots -->
  <circle cx="140" cy="140" r="12" fill="white" opacity="0.3"/>
  <circle cx="372" cy="140" r="12" fill="white" opacity="0.3"/>
  <circle cx="140" cy="372" r="12" fill="white" opacity="0.3"/>
</svg>
