<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Indigo to Purple Gradient -->
    <linearGradient id="mainGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    
    <!-- Subtle Inner Glow -->
    <linearGradient id="innerGlow" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.2"/>
      <stop offset="1" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Drop Shadow Filter -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="black" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background Layer: Rounded Square -->
  <rect width="512" height="512" rx="120" fill="url(#mainGrad)"/>
  <rect width="512" height="512" rx="120" fill="url(#innerGlow)"/>

  <!-- Logo Group -->
  <g filter="url(#iconShadow)">
    <!-- Stylized 'Q' Circle -->
    <circle cx="256" cy="240" r="100" stroke="white" stroke-width="32" stroke-linecap="round"/>
    
    <!-- The Tail of the Q + Checkmark Element -->
    <path d="M312 308L370 366" stroke="white" stroke-width="32" stroke-linecap="round"/>
    
    <!-- Integrated Checkmark in Center -->
    <path d="M210 240L240 270L300 210" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Highlight Overlay for Glossiness -->
  <path d="M60 120C100 60 200 40 256 40C312 40 400 60 452 120" stroke="white" stroke-opacity="0.1" stroke-width="40" stroke-linecap="round"/>
</svg>
